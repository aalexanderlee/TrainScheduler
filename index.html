<!--Refer to Group Timesheet Activity for structure and reference-->
<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler | CHOO CHOO</title>
    <!--Link Bootstrap formatting for the page layout-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link JQuery library to HTML, not necessary in this case, but good for reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link Firebase, remember to link app.js to this HTML below-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--Link Moment.JS to manipulate time differences in the schedule-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
    <!--Link the CSS file for design effects on HTML-->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
    <!--Link app.js to this HTML-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
  <!--This contains everything and is useful for CSS editing later-->
  <div class="container">
    <!--The ID header-one will hold the title of our program-->
    <!--No column specification is necessary in Bootstrap because it spans the page-->
    <div class="row text-center" id="header-one">
        <h1>Train Schedule | Welcome Aboard!<hr></h1>
        <p>Plan Your Trip Below<p>
    </div>

    <!--This holds the table that will be appended with the train info-->
    <div class="row panel panel-default">
    <!--This is the header for the train info segment appended to-->
      <div class="panel-heading" id="current-schedule">
          Current Train Schedule
       </div>
          <!--The titles for each category in the train info table-->
          <div class="panel-body">
            <table class="table">
            <thead>
                <tr>
                  <th>Train Name</th> 
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
            </thead>
            <!--The train info table that will be appended to dynamically from JS-->
            <tbody id="train-list">
              <tr>
                <th scope="row"></th>
                  <td id="name-display"></td>
                  <td id="destination-display"></td>
                  <td id="frequency-display"></td>
                  <td id="arrival-display"></td>
                  <td id="minutes-display"></td>
                  <td id="delete-old"></td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>

      <!--This will gather the info user inputs into categories that append up-->  
      <div class="row" id="add-train">
        <div class="panel panel-default">
          <!--Title for the train user info input segment-->
          <div class="panel-heading" id='panel-head'>
            Add Train
          </div>

          <!--Adds train name from user input-->
          <div class="panel-body">
            Train Name
            <input type="text" class="form-control" id="train-name" required>
          </div>
          <!--Adds destination from user input-->
          <div class="panel-body">
            Destination
            <input type="text" class="form-control" id="destination">
          </div>
          <!--Adds time from user input in military format only-->
          <div class="panel-body">
            First Train Time (HH:mm - military time)
            <input type="text" class="form-control" id="first-arrival">
          </div>
          <!--Adds frequency of train arrivals/departures from user input-->
          <div class="panel-body" id="bottom-panel-body">
            Frequency (min)
            <input type="text" class="form-control" id="frequency">
          </div>
          <!--Grabs all of the information from a click function and appends up-->
          <button class="btn" id='submit-button'>
            Submit
          </button>  

        </div>
      </div>
  </div>          

</body>
</html>
